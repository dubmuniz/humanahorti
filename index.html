<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Humana Brasil • Pagamento</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --verde:#37954a;
      --laranja:#f07e2d;
      --cinza:#f5f7f8;
      --preto:#1a1a1a;
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:Montserrat,system-ui,-apple-system,Segoe UI,Roboto,Arial;background:#fff;color:var(--preto)}
    .wrap{max-width:720px;margin:24px auto;padding:24px}
    .card{background:var(--cinza);border-radius:16px;padding:24px}
    header{display:flex;align-items:center;gap:16px;margin-bottom:16px}
    header img{height:56px;width:auto}
    h1{margin:0;font-weight:800;font-size:1.4rem;color:var(--verde)}
    p.sub{margin:.25rem 0 0;font-weight:300}
    label{display:block;font-weight:600;margin:14px 0 6px}
    input,select,textarea{
      width:100%;padding:12px 14px;border:1px solid #d7dde2;border-radius:12px;background:#fff;font:inherit
    }
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:14px}
    .full{grid-column:1/-1}
    .btn{
      appearance:none;border:0;border-radius:14px;padding:14px 18px;
      background:var(--laranja);color:#fff;font-weight:800;cursor:pointer
    }
    .btn:disabled{opacity:.6;cursor:not-allowed}
    .footer{margin-top:12px;font-size:.85rem;color:#4b5563}
    .lgpd-box{margin-top:16px;font-size:.9rem;line-height:1.4;color:#333}
    .lgpd-box input{margin-right:8px}
    .info-cesta{margin-top:8px;font-size:0.95rem;color:#333;font-weight:500}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <img src="logo-humana-1-1080x480.png" alt="Humana Brasil">
      <div>
        <h1>Humana Brasil • Pagamento de Cesta</h1>
        <p class="sub">Preencha os dados ou consulte pelo CPF</p>
      </div>
    </header>

    <div class="card">
      <form id="formPagamento" method="post" novalidate>
        <div class="grid">
          <div class="full">
            <label for="cpf">CPF</label>
            <input id="cpf" name="cpf" inputmode="numeric" placeholder="000.000.000-00" required>
            <button type="button" class="btn" style="margin-top:6px;width:100%" onclick="consultarCliente()">Consultar CPF</button>
          </div>
          <div class="full">
            <label for="cesta">Opções de cesta</label>
            <select id="cesta" name="cesta" required>
              <option value="" selected disabled>Selecione</option>
              <option value="6">Cesta de 6 itens</option>
              <option value="12">Cesta de 12 itens</option>
              <option value="18">Cesta de 18 itens</option>
              <option value="assinatura">Assinatura mensal</option>
            </select>
            <p id="infoCesta" class="info-cesta"></p>
          </div>
        </div>

        <div class="lgpd-box">
          <label>
            <input type="checkbox" id="lgpd" required>
            Concordo com o uso dos meus dados para geração de cobrança, conforme a Lei Geral de Proteção de Dados (LGPD).
          </label>
        </div>

        <div style="margin-top:18px">
          <button class="btn" id="btnSubmit" type="button" onclick="consultarCliente()">Continuar</button>
        </div>
        <div class="footer">
          A Humana Brasil trata seus dados de forma segura e em conformidade com a LGPD.
        </div>
      </form>
    </div>
  </div>

<script>
const cpfInput = document.getElementById('cpf');
const cestaSelect = document.getElementById('cesta');
const lgpdCheck = document.getElementById('lgpd');
const infoCesta = document.getElementById('infoCesta');

// --- valores e textos das cestas ---
const INFO = {
  "6": {texto: "Cesta de 6 itens", preco: "R$ 59,90"},
  "12": {texto: "Cesta de 12 itens", preco: "R$ 99,90"},
  "18": {texto: "Cesta de 18 itens", preco: "R$ 139,90"},
  "assinatura": {texto: "Assinatura mensal", preco: "R$ 99,90"}
};

// --- pré-selecionar cesta pelo parâmetro da URL ---
const params = new URLSearchParams(window.location.search);
let cestaParam = params.get("cesta");

if (cestaParam) {
  cestaParam = cestaParam.trim().toLowerCase();

  // normaliza variações
  if (cestaParam === "06" || cestaParam === "cesta6") cestaParam = "6";
  if (cestaParam === "012" || cestaParam === "cesta12") cestaParam = "12";
  if (cestaParam === "018" || cestaParam === "cesta18") cestaParam = "18";
  if (cestaParam.includes("assinatura")) cestaParam = "assinatura";

  cestaSelect.value = cestaParam;
  atualizarInfoCesta(cestaParam);
}

// --- atualiza descrição ao mudar cesta manualmente ---
cestaSelect.addEventListener("change", e => {
  atualizarInfoCesta(e.target.value);
});

function atualizarInfoCesta(valor) {
  if (INFO[valor]) {
    infoCesta.textContent = `${INFO[valor].texto} — ${INFO[valor].preco}`;
  } else {
    infoCesta.textContent = "";
  }
}

// --- consulta no Make ---
async function consultarCliente() {
  const cpf = cpfInput.value.replace(/\D/g,'');
  const cesta = cestaSelect.value;

  if (!cpf) return alert("Digite um CPF válido.");
  if (!cesta) return alert("Selecione uma cesta.");
  if (!lgpdCheck.checked) return alert("Você deve concordar com o uso dos dados para prosseguir.");

  try {
    const resp = await fetch("https://hook.us2.make.com/aryvagl26r8dplz79j1nn3jlluc3vw6a", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ cpf })
    });
    const data = await resp.json();

    if (data.idCliente) {
      // cliente já existe: vai para escolha
      window.location.href = `https://dubmuniz.github.io/humanahorti/escolha.html?idCliente=${data.idCliente}&cesta=${cesta}`;
    } else {
      // cliente novo: vai para cadastro
      window.location.href = `https://dubmuniz.github.io/humanahorti/cadastro.html?cpf=${cpf}&cesta=${cesta}`;
    }
  } catch (err) {
    console.error(err);
    alert("Erro ao consultar cliente. Tente novamente mais tarde.");
  }
}
</script>
</body>
</html>
