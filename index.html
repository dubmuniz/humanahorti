<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Humana Brasil • Pagamento</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --verde:#37954a;
      --laranja:#f07e2d;
      --cinza:#f5f7f8;
      --preto:#1a1a1a;
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:Montserrat,system-ui,-apple-system,Segoe UI,Roboto,Arial;background:#fff;color:var(--preto)}
    .wrap{max-width:720px;margin:24px auto;padding:24px}
    .card{background:var(--cinza);border-radius:16px;padding:24px}
    header{display:flex;align-items:center;gap:16px;margin-bottom:16px}
    header img{height:56px;width:auto}
    h1{margin:0;font-weight:800;font-size:1.4rem;color:var(--verde)}
    p.sub{margin:.25rem 0 0;font-weight:300}
    label{display:block;font-weight:600;margin:14px 0 6px}
    input,select,textarea{
      width:100%;padding:12px 14px;border:1px solid #d7dde2;border-radius:12px;background:#fff;font:inherit
    }
    textarea{min-height:96px;resize:vertical}
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:14px}
    .full{grid-column:1/-1}
    .btn{
      appearance:none;border:0;border-radius:14px;padding:14px 18px;
      background:var(--laranja);color:#fff;font-weight:800;cursor:pointer
    }
    .btn:disabled{opacity:.6;cursor:not-allowed}
    .footer{margin-top:12px;font-size:.85rem;color:#4b5563}
    .priceBox{padding:10px 12px;background:#fff;border:1px dashed #d7dde2;border-radius:10px;font-weight:600}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <img src="logo-humana-1-1080x480.png" alt="Humana Brasil">
      <div>
        <h1>Humana Brasil • Pagamento de Cesta</h1>
        <p class="sub">Preencha os dados ou consulte pelo CPF</p>
      </div>
    </header>

    <div class="card">
      <form id="formPagamento" action="https://hook.us2.make.com/aryvagl26r8dplz79j1nn3jlluc3vw6a" method="post" novalidate>
        <div class="grid">
          <div>
            <label for="cpf">CPF</label>
            <input id="cpf" name="cpf" inputmode="numeric" placeholder="000.000.000-00" required>
            <button type="button" class="btn" style="margin-top:6px;width:100%" onclick="consultarCliente()">Consultar CPF</button>
          </div>
          <div>
            <label for="nome">Nome completo</label>
            <input id="nome" name="nome" required>
          </div>
          <div>
            <label for="email">E-mail</label>
            <input id="email" name="email" type="email" required>
          </div>
          <div>
            <label for="telefone">Telefone</label>
            <input id="telefone" name="telefone" inputmode="tel" placeholder="(00) 90000-0000">
          </div>
          <div class="full">
            <label for="endereco">Endereço</label>
            <input id="endereco" name="endereco">
          </div>
          <div>
            <label for="numero">Número</label>
            <input id="numero" name="numero">
          </div>
          <div>
            <label for="complemento">Complemento</label>
            <input id="complemento" name="complemento">
          </div>
          <div>
            <label for="cesta">Opções de cesta</label>
            <select id="cesta" name="cesta" required>
              <option value="" selected disabled>Selecione</option>
              <option value="6">Cesta de 6 itens</option>
              <option value="12">Cesta de 12 itens</option>
              <option value="18">Cesta de 18 itens</option>
              <option value="assinatura">Assinatura mensal</option>
            </select>
          </div>
          <div>
            <label>Valor selecionado</label>
            <div id="valorVisivel" class="priceBox">R$ —</div>
          </div>
        </div>

        <input type="hidden" id="valor" name="valor" value="">
        <input type="hidden" id="idCliente" name="idCliente" value="">

        <div style="margin-top:18px">
          <button class="btn" id="btnSubmit" type="submit" disabled>Gerar pagamento</button>
        </div>
        <div class="footer">Ao enviar, um link oficial do Asaas será aberto para pagamento.</div>
      </form>
    </div>
  </div>

<script>
  const PRICES = { "6": 59.90, "12": 99.90, "18": 139.90, "assinatura": 99.90 };
  const form = document.getElementById('formPagamento');
  const cesta = document.getElementById('cesta');
  const valorHidden = document.getElementById('valor');
  const valorVisivel = document.getElementById('valorVisivel');
  const btn = document.getElementById('btnSubmit');
  const cpf = document.getElementById('cpf');

  // atualizar preço
  cesta.addEventListener('change', () => {
    const v = PRICES[cesta.value];
    if (typeof v === 'number') {
      valorHidden.value = v.toFixed(2);
      valorVisivel.textContent = `R$ ${v.toFixed(2).replace('.',',')}`;
      btn.disabled = false;
    } else {
      valorHidden.value = '';
      valorVisivel.textContent = 'R$ —';
      btn.disabled = true;
    }
  });

  // consulta cliente via Make → Asaas
  async function consultarCliente() {
    const rawCpf = cpf.value.replace(/\D/g,'');
    if (!rawCpf) {
      alert("Digite um CPF válido.");
      return;
    }
    try {
      const resp = await fetch("https://hook.us2.make.com/ltihpmu3xpwf9rkopifyfd3imdt9ahj1", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ cpf: rawCpf })
      });
      const data = await resp.json();
      if (data.nome) {
        document.getElementById("nome").value = data.nome;
        document.getElementById("email").value = data.email;
        document.getElementById("telefone").value = data.telefone;
        document.getElementById("endereco").value = data.endereco;
        document.getElementById("numero").value = data.numero;
        document.getElementById("complemento").value = data.complemento;
        document.getElementById("idCliente").value = data.idCliente;
      } else {
        alert("Cliente não encontrado. Preencha os dados.");
      }
    } catch (err) {
      console.error(err);
      alert("Erro na consulta ao Asaas.");
    }
  }
</script>
</body>
</html>
